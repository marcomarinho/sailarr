        upgrade:
          allowed: true
          until_quality: Remux-1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Remux-1080p
            enabled: true
          - name: Bluray-1080p
            enabled: true
          - name: WEB 1080p
            qualities:
              - WEBRip-1080p
              - WEBDL-1080p
            enabled: true
          - name: HDTV-1080p
            enabled: true

